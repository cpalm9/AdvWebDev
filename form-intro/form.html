<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>

    <body>

        <form>
            <!-- User -->
            <div>
                User:
                <input type="text" name="user">
            </div>
            <br>
            <!-- Password -->
            <div>
                    Password:
                    <input type="password" name="password">  
            </div>
            <br>
            <!-- Radio Button Group -->
            <div>
                Siblings:
                <input type="radio" id="one" name="siblings" value="1">
                <label for="contactChoice1">1</label>

                <input type="radio" id="two" name="siblings" value="2">
                <label for="contactChoice2">2</label>

                <input type="radio" id="three" name="siblings" value="3">
                <label for="contactChoice3">3</label>

                <input type="radio" id="three" name="siblings" value="4+">
                <label for="contactChoice3">4+</label>
            </div>
            <br>
            <!-- Select Dropdown -->
            <div>
                Transportation:
                <select id="transportation" name="transportation">
                    <option value="bus">Bus</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="car">Car</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <!-- Checkbox Input -->
            <div>
                Done?
                <input type="checkbox" value="yes" name="done">
            </div>
            <br>
            <!-- Submit -->
            <div>
                <button type="submit" id="submitButton">Submit</button>
            </div>

        </form>

    </body>

</html>
