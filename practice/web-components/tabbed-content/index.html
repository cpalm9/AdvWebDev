<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tabbed Content</title>
    <style>
        tabbed-content {
            --tabbed-content-color: orange;
        }
    </style>
</head>
<body>


<script type="text/javascript" src="tabbed-content-done.js"></script>

<tabbed-content index="0">
    <div slot="tab">Tab 1</div>
    <div slot="content">Content 1</div>

    <div slot="tab">Tab 2</div>
    <div slot="content">Content 2</div>

    <div slot="tab">Tab 3</div>
    <div slot="content">Content 3</div>
</tabbed-content>

</body>
</html>
